          <p>
            <input id="run" type="button" value="Indítás" />

            <input id="reset" type="button" value="Visszaállít" />

          <h2>Lépés</h2>

          <p id="state"></p>
        </div>
        <div class="calc">
          <h2>Eredmény</h2>
          <p id="calc"></p>
        </div>
       


        <div id="canvas"></div>
      </div>
      <label for="machines"> Választás a fájlokban elmentett gépek közül:</label><br>


      <select id="fileSelect"></select>
      <button id="listupdate">Lista frissítésése</button>
      <button id="deleteFile">Fájl törlése</button><br>

      <form action="">
        <label for="tape"> Input szalag megadása:</label>
        <input type="text" id="tape" size="20" name="tape" required><a id="tipp"> tipp</a> <br>
        <label for="tape"> Kezdő állapot</label>
        <input type="text" id="first" size="5" name="first"required><a id="tipp" > tipp</a> <br>
        <label for="tape"> Végső állapot</label>
        <input type="text" id="last" size="5" name="last"required><a id="tipp" > tipp</a> <br>
        <label for="tape"> Eredmény</label>
        <input type="text" id="final" size="5" name="final"required><a id="tipp"> tipp</a> <br>

       
        <input type="submit" id="loadmachine" value="Tölts be a gépet" formtarget="_self">
      </form>
    </div>


    <div class="well" >
        <h2>Gráf</h2>
        <input type="button" id="toGraphFromFile" class="Graph" value="Gráf rajzolás">
        <div id="graph" style="display: none">

        </div>
    </div>
